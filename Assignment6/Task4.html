<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<style type="text/css">
body {margin: 30px;}

<title>Count and display items of a dropdown list - w3resource</title>
</head><body><form>
Select your favorite Color :
<select id="mySelect">
<option>Red</option>
<option>Green</option>
<option>Blue</option>
<option>White</option>
</select>
<input type="button" onclick="getOptions()" value="Count and Output all items">
</form>
<script>
    function getOptions() {
    var select = document.getElementById("mySelect");
    var options = select.options;
    var message = "The dropdown list has " + options.length + " items: \n";
    
    for (var i = 0; i < options.length; i++) {
      message += options[i].text + "\n";
    }
    
    alert(message);
  }
  </script>
</body>
