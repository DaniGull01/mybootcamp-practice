<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myParagraph">
        This is a <b>sample</b> paragraph with <b>bold</b> words.
      </p>
      
      <a href="#" onmouseover="highlightBoldWords()">Highlight bold words</a>
      
      <script>
      function highlightBoldWords() {
        var paragraph = document.getElementById("myParagraph");
        var boldWords = paragraph.getElementsByTagName("b");
        
        for (var i = 0; i < boldWords.length; i++) {
          boldWords[i].style.backgroundColor = "red";
        }
      }
      </script>
</body>
</html>
