    <script>
      var images = document.getElementsByTagName("img");
      for (var i = 0; i < images.length; i++) {
        if (i % 2 == 0) {
          images[i].style.border = "5px solid red";
        } else {
          images[i].style.border = "5px dotted blue";
        }
      }
    </script>
